spring:
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:./data/demo
      username: sa
      password:
    h2:
      console:
        enabled: true
        path: /h2-console
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
            dialect: org.hibernate.dialect.H2Dialect